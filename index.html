<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/site.webmanifest">
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.1.4/lib/p5.min.js"></script>

  <script src="js/cell.js"></script>
  <script src="js/sketch.js"></script>
  <script src="js/solver.js"></script>



  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Maze Generator</title>
  <div>
    <button onclick=handlers.restartGame()>restart puzzle</button>
    <hr>
    <p>Change speed of app</h1>
    <button onclick=handlers.changeSpeed(1000)>Fast</button>
    <button onclick=handlers.changeSpeed(7)>Normal</button>
    <button onclick=handlers.changeSpeed(3)>Slow</button>
  </div>
  <div>
    <input type="range" min="1" max="100" value="50" class="slider" id="cellSlider">
    <input type="range" min="200" max="1000" value="400" class="slider" id="gridSlider">
    <label id = "displaySize">cell width: 0  grid width: 0</label>

    <button onclick="handlers.changeSize(80,400)">huge squares</button>
    <button onclick="handlers.changeSize(50,400)">big squares</button>
    <button onclick="handlers.changeSize(20,400)">medium squares</button>
    <button onclick="handlers.changeSize(8,400)">small squares</button>

  </head>

  <script src="js/page.js"></script>
<body>
</body>
</html>
